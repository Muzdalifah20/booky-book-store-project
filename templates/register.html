<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="register-container">
        <form action="/register" method="POST" >
           
                 
            <div class="register-box">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter your name here... " autocomplete="on" required>
            </div>
            <div class="register-box">
                    <label for="last_name">last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Enter your name here... " autocomplete="on" required>
            </div>
            <div class="register-box">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password here..." required>
            </div>
            <div class="register-box">
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email here..." required>
            </div>
            <div class="register-box">
                 <input type="submit" value="Sign Up">
            </div>
       
        </form> 
        <div >
                    
        <p>Already have account? <a href="/login">Log in</a> </p>
        </div>
    </div>
    
</body>
</html>
